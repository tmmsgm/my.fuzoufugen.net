# Change baseurl before deploy
baseurl = "https://blog.fuzoufugen.net"
languageCode = "ja"
title = "不増不減.net"

[pagination]
  pagerSize = 5

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "ja"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

[params.comments]
  # enabled の値は true または false です
  enabled = true 
  # provider の値は文字列なので "..." で囲みます
  provider = "giscus" 

[params.comments.giscus]
  # すべての行が key = "value" の形式になっているか確認します
  repo = "tmmsgm/fuzoufugen-hugo-comment"
  repoId = "R_kgDOPLigVQ"
  category = "Announcements"
  categoryId = "DIC_kwDOPLigVc4Cs3sB"
  mapping = "pathname"
  lang = "ja"
  theme = "preferred_color_scheme"
  reactionsEnabled = "1"
  emitMetadata = "0"

# Robots
enableRobotsTXT = true