# Change baseurl before deploy
baseurl = "https://blog.fuzoufugen.net"
languageCode = "ja"
title = "不増不減.net"

[pagination]
  pagerSize = 5

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "ja"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

params:
  comments:
    # コメント機能を有効にする
    enabled: true
    # プロバイダーとしてgiscusを選択
    provider: giscus

    # giscusの設定
    giscus:
      # 各項目をgiscus公式サイトで取得した値に置き換える
      repo: tmmsgm/fuzoufugen-hugo-comment
      repoId: "R_kgDOPLigVQ"
      category: "Announcements"
      categoryId: "DIC_kwDOPLigVc4Cs3sB"
      mapping: "pathname"
      lang: "ja"
      lightTheme: light
      darkTheme: dark
      reactionsEnabled: "1"
      emitMetadata: "0"

# Robots
enableRobotsTXT = true